#!/bin/bash
set -e

# Update & enable backports repo
sudo apt-get update
sudo apt-get install -y curl

# Add Debian Backports for Bookworm
echo "deb http://deb.debian.org/debian bookworm-backports main contrib non-free" | sudo tee /etc/apt/sources.list.d/backports.list

# Update again and install fastfetch
sudo apt-get update
sudo apt-get install -y -t bookworm-backports fastfetch
